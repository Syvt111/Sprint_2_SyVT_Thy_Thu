<section class=" " style="background-color: #eee;">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">
            <div class="row text-success">
              <div><h5 class=" text-success">
                <i class="fas fa-long-arrow-alt-left me-2 "></i><span (click)="goToBack()">Quay lại</span></h5>
              </div>
              <h3 class=" d-flex justify-content-center text-success">Thêm mới sản phẩm</h3>
              <hr class="my-6 text-success">
              <form (ngSubmit)="addProductWithImages()">
                <div class="form-control">
                  <label class="text-success font-weight-bold" for="productName">Tên sản phẩm</label>
                  <input class="form-control" id="productName" [(ngModel)]="product.productName" name="productName" required>
                </div>
                <br>
                <div class="form-control">
                  <label class="text-success font-weight-bold" for="brand">Thương hiệu</label>
                  <input class="form-control" id="brand" [(ngModel)]="product.brand" name="brand" required>
                </div>
                <br>
                <div class="form-control">
                  <label class="text-success font-weight-bold" for="price">Giá</label>
                  <input class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
                </div>
                <br>
                <div class="form-control">
                  <label class="text-success" for="description">Mô tả</label>
                  <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" required></textarea>
                </div>
                <br>
                <div class="form-control">
                  <label class="text-success font-weight-bold" for="images">Hình ảnh</label>
                  <input class="form-control" type="file" id="images" (change)="handleFileInput($event)" multiple>
                </div>
                <br>
                <div class="form-control">
                  <ng-container *ngFor="let image of images; let i = index">
                  <label class="text-success font-weight-bold" for="image{{i}}">Hình ảnh {{i + 1}}</label>
                  <input class="form-control" id="image{{i}}" [(ngModel)]="image.img" name="image{{i}}" required>
                  <button class="btn btn-outline-success" type="button" (click)="removeImage(i)">Xóa</button>
                  </ng-container>
                  <button class="btn btn-outline-success" type="button" (click)="addImage()">Thêm hình ảnh</button>
                </div>
                <br>
                <div class="row form-control d-flex justify-content-center">
                 <button class=" btn btn-outline-success" type="submit">Thêm sản phẩm</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
